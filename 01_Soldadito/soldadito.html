<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Soldadito</title>
    <style>
        /* Quitamos los márgenes para que ocupe toda la pantalla */
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>



    <div id="mensaje-hola" style="
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border: 4px solid #ff0000;
        border-radius: 15px;
        font-family: 'Arial', sans-serif;
        font-weight: bold;
        display: none; /* Oculto al inicio */
        pointer-events: none; /* Para que no interfiera con el mouse */
        z-index: 100;
    ">
        <h1 style="margin: 0; color: #333;">¡HOLA!</h1>
        <p style="margin: 5px 0 0 0;">Soy tu soldado de plomo.</p>
    </div>

    <script src="soldadito.js" type="module">
    </script>


</body>
</html>
